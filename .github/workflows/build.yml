name: Build

on:
  push:
    branches: [ "*" ]
    tags: [ "*" ]

jobs:
  build:
    name: "Build binaries (cross-compiling all architectures)"
    strategy:
      matrix:
        include:
        - { os: linux, arch: amd64 }
        - { os: linux, arch: arm64 }
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        cache-dependency-path: ./agent/go.sum

    - name: Set Environment Variables
      run: |
        echo "BINARY_NAME=simob-${{ matrix.os }}-${{ matrix.arch }}" >> $GITHUB_ENV
        echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
        echo "Go version used: $(go version)"

    - name: Install dependencies
      run: go mod download
      working-directory: ./agent

    - name: Build agent binary
      run: |
        echo "Building version: ${{ env.VERSION }}"
        echo "Output binary name: ../${{ env.BINARY_NAME }}"
        GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build -ldflags "-X 'agent/internal/version.Version=${{ env.VERSION }}'" -o ../${{ env.BINARY_NAME }} main.go
      working-directory: ./agent

    - name: Upload artifact (${{ matrix.os }} ${{ matrix.arch }})
      uses: actions/upload-artifact@v4
      with:
        name: preview-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}
        path: |
          ./${{ env.BINARY_NAME }}
          install.sh
        if-no-files-found: error

  install-and-run:
    name: Install and run agent on ${{ matrix.runner }}
    needs: build
    strategy:
      matrix:
        include:
          - { runner: 'ubuntu-latest', os: 'linux', arch: 'amd64' }
          - { runner: 'self-hosted', os: 'linux', arch: 'arm64' }
    runs-on: ${{ matrix.runner }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download agent artifact
      uses: actions/download-artifact@v4
      with:
        name: preview-${{ matrix.os }}-${{ matrix.arch }}-${{ github.ref_name }}

    - name: Set Environment Variables
      run: |
        echo "BINARY_NAME=simob-${{ matrix.os }}-${{ matrix.arch }}" >> $GITHUB_ENV
        echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
        echo "Go version used: $(go version)"

    - name: Run install script
      run: sudo BINARY_PATH="${{ env.BINARY_NAME }}" bash install.sh dummy-api-key --dry-run

    - name: Run agent
      run: |
        newgrp simob-admins
        DEBUG=1 simob version
        DEBUG=1 simob init --dry-run
        DEBUG=1 simob config
        DEBUG=1 simob start --dry-run
